version: "3.8"

services:
  databasus:
    image: databasus/databasus:latest
    ports:
      - "4005"
    volumes:
      # Persistent data storage
      - ./databasus-data:/databasus-data
    restart: unless-stopped
    environment:
      # Optional: Set timezone
      - TZ=UTC
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4005" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  databasus-data:
    driver: local
